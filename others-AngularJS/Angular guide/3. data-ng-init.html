<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>data-ng-init</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/angular-1.0.1.min.js"></script>
</head>
<body>
<div class="container">
	<h1>data-ng-init</h1>
	<div>
		<p><code>ng-init</code> 指令初始化 AngularJS 应用程序变量。</p>
		<p><code>ng-bind</code> 指令把应用程序变量 name 绑定到某个段落的 innerHTML。</p>
		<p>HTML5 允许扩展的（自制的）属性，以 <code>data-</code> 开头。AngularJS 属性以 <code>ng-</code> 开头，但是您可以使用 <code>data-ng-</code> 来让网页对 HTML5 有效。</p>
	</div>
<pre>
&lt;div data-ng-app="" data-ng-init="firstName='Jerry'">
  &lt;p>姓名为：&lt;span data-ng-bind="firstName">&lt;/span>&lt;/p>
&lt;/div>
</pre>
	<hr>
	<div data-ng-app="" data-ng-init="firstName='Jerry'">
		<p>姓名为：<span data-ng-bind="firstName"></span></p>
	</div>
</div>
</body>
</html>
