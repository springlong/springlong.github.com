<div class="oni-pager" 
     ms-visible="!!@totalPages"Â 
     onselectstart="return false;" 
     unselectable="on" >
    <span class="oni-pager-prev"
          ms-class="[@firstPage==1 && 'oni-state-disabled']"
          ms-if="@isShowPrev()"
          ms-attr="@getTitle('prev')" 
          ms-click="@jumpPage($event,'prev')" 
          ms-text="@$i18n.prevText"
          ></span>
    <span class="oni-pager-item"
          ms-visible="@firstPage!==1" 
          ms-attr="@getTitle('first', @currentPage)" 
          ms-click="@jumpPage($event,'first')" 
          ms-hover="'oni-state-hover'">1</span>
    <span class='oni-pager-omit'
          ms-if="@showFirstOmit" 
          ms-text="@$i18n.ellipseText"
          ></span>
    <span  class="oni-pager-item" 
           ms-for="el in @pages" 
           ms-attr="@getTitle(el, @currentPage)"
           ms-hover="'oni-state-hover'"
        
           ms-click="@jumpPage($event,el)"
           ms-class="[(el == @currentPage) && 'oni-state-active']" 
           >{{el}}</span>
    <span class="oni-pager-omit"
          ms-if="@showLastOmit" 
          ms-text="@$i18n.ellipseText"
          ></span>
    <span class="oni-pager-item "
          ms-visible="@lastPage!==@totalPages" 
          ms-attr="@getTitle('last', @currentPage, @totalPages)" 
          ms-hover="'oni-state-hover'" 
         
          ms-click="@jumpPage($event,'last')"  
          ms-text="@totalPages"
          ></span>
    <span class="oni-pager-next"
          ms-if="@isShowNext()" 
          ms-attr="@getTitle('next')"
          ms-click="@jumpPage($event,'next')" 
          ms-class="@lastPage==@totalPages && 'oni-state-disabled'"
          ms-text="@$i18n.nextText"
          ></span>
</div>
