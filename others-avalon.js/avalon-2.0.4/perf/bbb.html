<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body >

        <script src="../dist/avalon.test.js"></script>
        <script>

            var vm = avalon.define({
                $id: 'page',
                array: [{arr: [1,2,3]},{arr: [5,6,7]},{arr: [8,9,10]}],
                getId: function (el) {
                    console.log(el)
                    return el.name + "_id"
                }
            })



        </script>
        <div ms-controller="page">
            <table border="1" width="100%">
                <tr ms-for="el in @array">
                    <td ms-for="td in el.arr">{{td}}</td>
                </tr>
            </table>

        </div>
    </body>
</html>
