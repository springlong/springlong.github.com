<!DOCTYPE html>
<html>
    <head ms-controller="head-vm">
        <title>测试</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="../dist/avalon.js"></script>
        <style>
            .selected{
                background:red;
            }
        </style>
        <script>

            avalon.component('ms-tabs', {
                template: '<div ms-click="@onClick"><ul><li ms-for="($index,el) in @array" ms-class="{selected: $index == @selected}">{{el}}</li></ul></div>',
                defaults: {
                    array: [1, 2, 3, 4],
                    selected: 2,
                    onClick: function () {
                       
                        this.selected = ~~((4-0) * Math.random() + 0)
                         console.log(this.selected)
                       // this.array = [2, 3, 4, 5, 6]
                    }
                }
            })

            var vm = avalon.define({
                $id: 'widget',
                ddd:11

            })
        </script>
    </head>

    <body>
        <div id="box" ms-controller='widget' >
            <div>{{@ddd}}</div>
            <xmp ms-widget="[{is:'ms-tabs',$id:'jjj'}]" class='eee'>55</xmp>
        </div>
    </body>
</html>
