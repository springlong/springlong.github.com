<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>认识Vue！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>
<body>
	<div id="vueTest">
		<h1>hello {{msg}}</h1>
	</div>
	<script>
		// Vue实例化
		var vm = new Vue({
			el: '#vueTest',
			data: {
				msg: 'message'
			},
			methods: {
				handleClick: () => {
					alert(123)
				}
			}
		});
	</script>
</div>
</body>
</html>
